<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobbly Good</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease-in-out, color 1s ease-in-out;
        }
        #word {
            font-size: 3em;
            color: #000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="word"></div>

    <script>
        const happyWords = [
            "Abundant", "Accomplished", "Admire", "Amazing", "Ambitious",
            "Appreciated", "Awesome", "Beautiful", "Blissful", "Brave",
            "Brilliant", "Calm", "Capable", "Cheerful", "Confident",
            "Courageous", "Creative", "Delightful", "Determined", "Dynamic",
            "Eager", "Efficient", "Empowered", "Encouraging", "Energetic",
            "Enthusiastic", "Excellent", "Fabulous", "Fantastic", "Flourishing",
            "Focused", "Fortunate", "Friendly", "Generous", "Genuine",
            "Grateful", "Happy", "Harmonious", "Hopeful", "Incredible",
            "Inspired", "Joyful", "Kind", "Knowledgeable", "Lively",
            "Loving", "Magnificent", "Motivated", "Optimistic", "Outstanding",
            "Passionate", "Peaceful", "Persistent", "Positive", "Powerful",
            "Radiant", "Resilient", "Resourceful", "Respectful", "Spectacular",
            "Strong", "Successful", "Supportive", "Talented", "Thriving",
            "Trustworthy", "Unique", "Unstoppable", "Vibrant", "Victorious",
            "Warm", "Wise", "Wonderful", "Worthy", "Zealous"
        ];

        const sadWords = [
            "Abandoned", "Afraid", "Alone", "Anguished", "Anxious",
            "Ashamed", "Beaten", "Bereft", "Bleak", "Broken",
            "Crushed", "Defeated", "Dejected", "Depressed", "Desolate",
            "Despair", "Despondent", "Disappointed", "Discouraged", "Disheartened",
            "Disillusioned", "Distraught", "Doubtful", "Downcast", "Dreadful",
            "Empty", "Exhausted", "Failed", "Fearful", "Forlorn",
            "Frustrated", "Gloomy", "Grieving", "Heartbroken", "Helpless",
            "Hopeless", "Hurt", "Inadequate", "Insecure", "Lonely",
            "Lost", "Melancholic", "Miserable", "Mournful", "Overwhelmed",
            "Pessimistic", "Powerless", "Regretful", "Remorseful", "Sad",
            "Scared", "Shattered", "Sorrowful", "Stressed", "Struggling",
            "Suffering", "Tearful", "Tired", "Troubled", "Uncertain",
            "Unloved", "Unworthy", "Useless", "Vulnerable", "Weak",
            "Weary", "Wistful", "Worried"
        ];

        let currentWords = happyWords;
        const wordElement = document.getElementById('word');
        let currentIndex = -1;

        function getRandomWord() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * currentWords.length);
            } while (randomIndex === currentIndex);
            currentIndex = randomIndex;
            return currentWords[randomIndex];
        }

        function showWord() {
            const word = getRandomWord();
            wordElement.classList.remove('fade-out');
            wordElement.textContent = word;

            setTimeout(() => {
                wordElement.classList.add('fade-out');
            }, 4000); // Start fade out after 4 seconds
        }

        setInterval(showWord, 5000); // Change word every 5 seconds
        showWord(); // Show the first word immediately

        // Event listener for changing background and text color on touch or click
        document.addEventListener('click', () => {
            if (document.body.style.backgroundColor === 'rgb(0, 0, 0)') {
                document.body.style.backgroundColor = '#f0f0f0';
                wordElement.style.color = '#000';
                currentWords = happyWords;
            } else {
                document.body.style.backgroundColor = '#000';
                wordElement.style.color = '#fff';
                currentWords = sadWords;
            }
        });
    </script>
</body>
</html>
